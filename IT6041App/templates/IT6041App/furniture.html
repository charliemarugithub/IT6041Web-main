{% extends "IT6041App/base.html" %}

{% load static %}

{% block content %}
    <br><br>

    <style>

        h2 {
            display: block;
            text-align: center;
        }


        .thumbnail {
          height: 250px;
          width: 355px;
        }

        .box-element {
          width: 357px;
        }
    </style>

    <script>
         if (sessionStorage.getItem("Page2Visited")) {
              sessionStorage.removeItem("Page2Visited");
              window.location.reload(true); // force refresh page1
         }
    </script>

    <h2>Furniture</h2>

    <br>
    <main class="container">
        <div class="row">
          <h4>Enjoy our furniture range here</h4>
          <br><br><br>
          <div class="row">
              <!-- looping through all products with category 'Furniture'  -->
              {% for i in products %}
                    <div class="col-lg-4">
                        <div class="card">
                            <img class="thumbnail"  src="{{ i.image.url }}">
                            <div class="box-element product">
                                <h6><strong>{{ i.product_name }}</strong></h6>
                                <hr>
                                <button data-product="{{ i.id }}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                                <a class="btn btn-outline-success" href=" {% url 'product_details' i.id %}">View</a>
                                <h4 style="display: inline-block; float: right">${{ i.price }}</h4>
                            </div>
                        </div>
                        <br>
                    </div>
              {% endfor %}
          </div>
        </div>
    </main>

    <br><br><br>
{% endblock content %}
